<div class="card">
  <img src="{% block img-link %}{% endblock img-link %}">
  <div class="card-body">
    <p class="card-title display-6 text-primary">{% block anime %}{% endblock anime %}</p>
    <p class="card-text">{% block description %}{% endblock description %}</p>
    <a href="{% block language-link %}{% endblock language-link %}" class="btn btn-primary">
      more info
    </a>
  </div>
</div>
